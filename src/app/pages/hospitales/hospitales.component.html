<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-info text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary float-right">
                          <i class="fa fa-plus"></i>
                          Crear hospital
                        </button>
                    </div>
                </div>
                <h3 class="card-title">Hospitales Registrados ( <small>{{totalRegistros}}</small> ) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id ?? '')" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td style="vertical-align: middle;">
                                <input type="text" [(ngModel)]="hospital.nombre" name="nombre" class="form-control">
                            </td>
                            <td style="text-align: end;">
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
