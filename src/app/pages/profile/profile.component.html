<div class="row animated fadeIn container">
  <div class="col-lg-7">
    <div class="card h-100">
      <div class="card-body">
        <h4 class="card-title">User Profile</h4>
        <h6 class="card-subtitle">User name</h6>
        <form [formGroup]="form" (ngSubmit)="save()" class="form p-t-20">
          <div class="form-group">
            <label for="name">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input formControlName="name" name="name" type="text" class="form-control" placeholder="User name" />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input formControlName="email" name="email" type="email" class="form-control" placeholder="User email" />
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="form.invalid">
            <i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card h-100">
      <div class="card-body" align="center">
        <h4 class="card-title">User Image</h4>
        <h6 class="card-subtitle">{{ user?.name }}</h6>
        @if (imageTemp) {
        <img [src]="imageTemp" class="w150" />
        } @else {
        <img [src]="user?.urlImage" class="w150" />
        }
        <input (change)="imageSelection($event.target)" type="file" />
        <br />
        <br />
        <button
          (click)="updateImage()"
          [disabled]="!imageToUpload"
          type="button"
          class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Update image
        </button>
      </div>
    </div>
  </div>
</div>
