<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Progress bar</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progress1"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress1 + '%'"></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.ariaValuenow]="progress2"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          (changeProgress)="progress1 = $event"
          leyenda="Blue Progress"
          [progress]="progress1"></app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increaser
          (changeProgress)="progress2 = $event"
          leyenda="Green Progress"
          [progress]="progress2"></app-increaser>
      </div>
    </div>
  </div>
</div>
