<h3>{{ legend }}</h3>
<div class="input-group">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="changePercentage(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input
    #inputProg
    type="number"
    class="form-control"
    name="progreso"
    [(ngModel)]="progress"
    (ngModelChange)="onChange($event)"
    min="1"
    max="100" />
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="changePercentage(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
