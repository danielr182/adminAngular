<div class="background-modal animated fadeIn" [class.hidden]="_modalUploadService.hidden">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Avatar</h5>
          <button (click)="closeModal(fileInput)" type="button" class="close pointer" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          @if (imageTemp) {
          <img [src]="imageTemp" class="w150" />
          } @else {
          <img [src]="_modalUploadService.entity?.img | image : _modalUploadService.type" class="w150" />
          }
          <input #fileInput (change)="imageSelection($event.target)" type="file" />
        </div>
        <div class="modal-footer">
          <button
            (click)="uploadImage(fileInput)"
            [disabled]="!imageTemp"
            type="button"
            class="btn btn-primary"
            [disabled]="isLoading">
            @if (isLoading) { Loading... } @else { Upload image }
          </button>
          <button (click)="closeModal(fileInput)" type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
