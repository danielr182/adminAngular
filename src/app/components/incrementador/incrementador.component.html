<h3>{{ leyenda }}</h3>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarPorcentaje(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #inputProg type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="enCambio( $event )" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarPorcentaje(5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
